<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><title>New Supplier</title></head>
<body>
<h2>New Supplier</h2>

<form method="post" th:action="@{/suppliers}" th:object="${supplier}">
    Name: <input type="text" th:field="*{name}"/><br/>
    INN: <input type="text" th:field="*{inn}"/><br/>
    Phone: <input type="text" th:field="*{phone}"/><br/>
    Email: <input type="text" th:field="*{email}"/><br/>
    <button type="submit">Save</button>
</form>

<p><a th:href="@{/suppliers}">Back</a></p>
</body>
</html>
